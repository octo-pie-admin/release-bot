name: "üêû Bug Report"
description: "Report a bug to help us improve OctoPieReleaseBot"
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug üêõ
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and concise description of the bug
      placeholder: "What happened?"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps we can follow to reproduce the issue
      placeholder: |
        1. Run `...`
        2. Open `...`
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "What did you expect to happen?"
  - type: textarea
    id: logs
    attributes:
      label: Logs & Screenshots
      description: Please copy relevant logs or add screenshots
      render: shell
